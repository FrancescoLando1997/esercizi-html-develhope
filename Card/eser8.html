<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card exercise 8 html without css</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          <article id="Card">
            <picture id="picture">
              <img
                src="PNG_transparency_demonstration_1.png"
                alt="dadi colorati sfondo trasparente"
                height="300"
                width="400"
              />
            </picture>
          </article>
          <article id="title">
            <h1>Card title</h1>
            <p>
              some quick example of text to build on the card title and make up
              the bulk of the card content.
            </p>
          </article>
        </td>
      </tr>
      <td>
        <article id="item">
          <p>An item</p>
        </article>
      </td>
      <tr>
        <td>
          <article id="second_item">
            <p>A second item</p>
          </article>
        </td>
      </tr>
      <tr>
        <td>
          <article id="third_item">
            <p>A third item</p>
          </article>
        </td>
      </tr>
      <tr>
        <td>
          <nav id="nav_links">
            <a href="#">Card link</a
            ><span> - <a href="#"> Another link</a></span>
          </nav>
        </td>
      </tr>
    </table>
  </body>
</html>
